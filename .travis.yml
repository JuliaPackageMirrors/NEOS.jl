language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
script:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
- julia -e 'Pkg.clone("https://github.com/odow/NEOS.jl.git")'
- julia -e 'Pkg.checkout("Requests");Pkg.checkout("HttpParser")'
- julia -e 'Pkg.test("NEOS")'
